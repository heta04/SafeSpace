<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="covid-analysis.css">
</head>

<body>

    <div class="covid-panel">
        <div class="uppar-panel">
            <div class="uppar-header">
                <div><span class="header-title">COVID ANALYSIS</span></div>
            </div>
            <div class="uppar-panel-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="content-card active-graph">
                                <div><span class="case-title">Total Active Cases</span></div>
                                <div><span class="case-no">12,125</span></div>
                                <div class="case-percent"><span class="case-percent-no case-percent-active">42%</span></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="content-card">
                                <div><span class="case-title">Total Recover Cases</span></div>
                                <div><span class="case-no">12,125</span></div>
                                <div class="case-percent"><span class="case-percent-no case-percent-recover">46%</span></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="content-card">
                                <div><span class="case-title">Total Recover Cases</span></div>
                                <div><span class="case-no">12,125</span></div>
                                <div class="case-percent"><span class="case-percent-no case-percent-deactive">12%</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="analysis-graph">
                        <div class="graph-img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
